<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .currency-info {
            text-align: center;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .checkbox-group {
            display: flex;
            gap: 30px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }
        
        .predict-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .predict-btn:hover {
            transform: translateY(-2px);
        }
        
        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #28a745;
            margin: 10px 0;
        }
        
        .price-details {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        
        .price-conversion {
            background: #e9ecef;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .checkbox-group {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’» Laptop Price Predictor</h1>
        

        
        <form id="predictionForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="company">Company:</label>
                    <select id="company" required>
                        <option value="">Select Company</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="type_name">Laptop Type:</label>
                    <select id="type_name" required>
                        <option value="">Select Type</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="cpu_brand">CPU Brand:</label>
                    <select id="cpu_brand" required>
                        <option value="">Select CPU</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="gpu_brand">GPU Brand:</label>
                    <select id="gpu_brand" required>
                        <option value="">Select GPU</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="os_type">Operating System:</label>
                <select id="os_type" required>
                    <option value="">Select OS</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="ram">RAM (GB):</label>
                    <input type="number" id="ram" min="1" max="128" required>
                </div>
                
                <div class="form-group">
                    <label for="total_storage">Storage (GB):</label>
                    <input type="number" id="total_storage" min="1" max="8000" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Features:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="touchscreen">
                        <label for="touchscreen">Touchscreen</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ips">
                        <label for="ips">IPS Display</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="predict-btn">Predict Price</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Predicting price...</p>
        </div>
        
        <div class="result" id="result">
            <div class="price" id="priceDisplay"></div>
            <p id="resultMessage">Estimated laptop price</p>
            <div class="price-conversion" id="conversionDetails"></div>
        </div>
    </div>

    <script>
        // Load dropdown options when page loads
        window.addEventListener('DOMContentLoaded', loadOptions);
        
        async function loadOptions() {
            try {
                const response = await fetch('/api/options');
                const options = await response.json();
                
                // Populate dropdowns
                populateSelect('company', options.companies);
                populateSelect('type_name', options.type_names);
                populateSelect('cpu_brand', options.cpu_brands);
                populateSelect('gpu_brand', options.gpu_brands);
                populateSelect('os_type', options.os_types);
                
            } catch (error) {
                console.error('Failed to load options:', error);
                alert('Failed to load dropdown options. Please refresh the page.');
            }
        }
        
        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }
        
        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const priceDisplay = document.getElementById('priceDisplay');
            const resultMessage = document.getElementById('resultMessage');
            const conversionDetails = document.getElementById('conversionDetails');
            
            // Show loading, hide result
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // Gather form data
            const formData = {
                company: document.getElementById('company').value,
                type_name: document.getElementById('type_name').value,
                cpu_brand: document.getElementById('cpu_brand').value,
                gpu_brand: document.getElementById('gpu_brand').value,
                os_type: document.getElementById('os_type').value,
                ram: document.getElementById('ram').value,
                total_storage: document.getElementById('total_storage').value,
                touchscreen: document.getElementById('touchscreen').checked ? 1 : 0,
                ips: document.getElementById('ips').checked ? 1 : 0
            };
            
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                loading.style.display = 'none';
                result.style.display = 'block';
                
                if (response.ok) {
                    result.className = 'result success';
                    priceDisplay.textContent = `$${data.estimated_price.toLocaleString()}`;
                    resultMessage.textContent = 'Estimated laptop price (USD)';
                    
                    // Show conversion details
                    conversionDetails.innerHTML = `
                        <strong>Price Breakdown:</strong><br>
                        Original Price: â‚¹${data.estimated_price_inr.toLocaleString()} INR<br>
                        Converted Price: $${data.estimated_price.toLocaleString()} USD<br>
                        Exchange Rate: 1 INR = $${data.exchange_rate} USD
                    `;
                } else {
                    result.className = 'result error';
                    priceDisplay.textContent = 'Error';
                    resultMessage.textContent = data.error || 'Prediction failed';
                    conversionDetails.innerHTML = '';
                }
                
            } catch (error) {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.className = 'result error';
                priceDisplay.textContent = 'Error';
                resultMessage.textContent = 'Network error occurred';
                conversionDetails.innerHTML = '';
                console.error('Prediction error:', error);
            }
        });
    </script>
</body>
</html>
